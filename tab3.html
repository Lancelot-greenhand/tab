<!-- HRN List-->

<div id="hrn_list">
<div id="tab_p">
<ul id="tab">
	<li id="tab_region1" class="tab_active">Asia</li>
	<li id="tab_region2" class="tab_inactive">Europe</li>
	<li id="tab_region3" class="tab_inactive">North America</li>
	<li id="tab_region4" class="tab_inactive">Latin America</li>
</ul>

<div id="tab_content">
<div class="asia">
	<ul>
		<li>
		<table><tr>
		<td><img src="https://dsm1234.sharepoint.com/sites/peoplehr/English/PublishingImages/Flags/China.png" alt="China"></td>
		<td>China</td>
		<td><a href="#">English</a> | <a href="#">Chinese</a></td>
		</tr></table></li>
		<li>
		<table><tr>
		<td><img src="https://dsm1234.sharepoint.com/sites/peoplehr/English/PublishingImages/Flags/India.png" alt="India"></td>

		<td><a href="#">English</a></td>
		</tr></table>
		</li>
		<li>
		<table><tr>
		<td><img style="width:50px;"src="https://dsm1234.sharepoint.com/sites/peoplehr/English/PublishingImages/Pages/HR_Navigator/Other%20Countries.jpg" alt="Other countries"></td>
		<td>Other countries</td>
		<td><a href="#">English</a></td>
		</tr></table>
		</li>
	</ul>
</div>

<div class="europe">

</div>

	<ul>
		<li>Argentina</li>

	</ul>
</div>
